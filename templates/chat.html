{% extends "layout.html" %}
{% block content %}

<style>
.chat-header {
    background: #0b5ed7;
    color: white;
    padding: 15px 20px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
}

.chat-box {
    height: 420px;
    overflow-y: auto;
    padding: 20px;
    background: #eef2f7;
    border-radius: 15px;
}

.msg-you {
    text-align: right;
    margin-bottom: 15px;
}
.msg-you span {
    display: inline-block;
    background: #0b5ed7;
    color: white;
    padding: 12px 18px;
    border-radius: 20px 20px 0 20px;
    max-width: 70%;
}

.msg-other {
    text-align: left;
    margin-bottom: 15px;
}
.msg-other span {
    display: inline-block;
    background: white;
    padding: 12px 18px;
    border-radius: 20px 20px 20px 0;
    max-width: 70%;
}

.input-area {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}

.input-area input {
    flex: 1;
    padding: 14px;
    border-radius: 25px;
    border: 1px solid #ccc;
}

.input-area button {
    padding: 14px 22px;
    border-radius: 25px;
    border: none;
    background: #0b5ed7;
    color: white;
    cursor: pointer;
}

.mic-btn-inline {
    background: #6f42c1;
}
</style>

<div class="chat-header">
    ðŸ’¬ Chat with {{ other_name }}
</div>

<!-- â— EMPTY BOX â€” JS CONTROLS EVERYTHING -->
<div class="chat-box" id="chatBox"></div>

<div class="video-bar">
    <a href="https://meet.google.com/kzw-rqov-ric" target="_blank">
        ðŸ“¹ {{ "à²µà³€à²¡à²¿à²¯à³‹ à²•à²°à³† à²¸à³‡à²°à²¿" if session.role=="patient" else "Join Video Call" }}
    </a>
</div>

<form method="post" class="input-area" id="chatForm">
    <input id="msg" name="message" placeholder="Type here..." required>

    {% if session.role == "patient" %}
    <button type="button"
            class="mic-btn-inline"
            onmousedown="startRecording()"
            onmouseup="stopRecording()">
        ðŸŽ¤
    </button>
    {% endif %}

    <button type="submit" id="sendBtn">âž¤</button>
</form>

<script>
const chatBox = document.getElementById("chatBox");
const myUserId = {{ session.user_id }};

/* ðŸ”„ LOAD MESSAGES */
function loadMessages() {
    fetch(window.location.pathname + "/messages")
        .then(res => res.json())
        .then(data => {
            if (!data.messages) return;

            chatBox.innerHTML = "";

            data.messages.forEach(msg => {
                const div = document.createElement("div");
                div.className = msg.sender === myUserId ? "msg-you" : "msg-other";
                div.innerHTML = `<span>${msg.text}</span>`;
                chatBox.appendChild(div);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        });
}

/* â± Poll every 3 seconds */
loadMessages();
setInterval(loadMessages, 3000);

/* ðŸš« Prevent double send */
document.getElementById("chatForm").addEventListener("submit", () => {
    document.getElementById("sendBtn").disabled = true;
});

/* ðŸŽ¤ Speech input */
let recognition;
function startRecording() {
    if (!('webkitSpeechRecognition' in window)) return;
    recognition = new webkitSpeechRecognition();
    recognition.lang = "kn-IN";
    recognition.onresult = e => {
        document.getElementById("msg").value = e.results[0][0].transcript;
    };
    recognition.start();
}
function stopRecording() {
    if (recognition) recognition.stop();
}
</script>

{% endblock %}
