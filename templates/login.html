<!DOCTYPE html>
<html>
<head>
<title>Login | Telemedicine</title>
<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #007bff, #00c6ff);
    display: flex;
    justify-content: center;
    align-items: center;
}
.box {
    background: white;
    width: 350px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}
.box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #007bff;
}
input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 20px;
    border: 1px solid #ccc;
}
button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #0056b3;
}
.link {
    text-align: center;
    margin-top: 15px;
}
a {
    text-decoration: none;
    color: #007bff;
}
</style>
</head>

<body>

<div class="box">
    <h2>ðŸ©º Telemedicine Login</h2>

    <form method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="link">
        New user? <a href="/register">Create account</a>
    </div>
</div>

</body>
</html>
